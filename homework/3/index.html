<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator | SDWI 2017</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="cal">
        <div>
            <input type="text" id="equation" class="subscreen" readonly="readonly"><br>
            <input type="text" id="display" class="screen" readonly="readonly">
        </div>
        <div class="btngroup">
            <div class="col">
                <button class="btn" type="submit" onclick="writeInfo('(')">(</button>
                <button class="btn" type="submit" onclick="writeInfo(')')">)</button>
                <button class="btn" type="submit" onclick="constantCe()">CE</button>
                <button class="btn" type="submit" onclick="delLast()">←</button>
            </div>
            <div class="col">
                <button class="btn dark" type="submit" onclick="writeInfo(7)">7</button>
                <button class="btn dark" type="submit" onclick="writeInfo(8)">8</button>
                <button class="btn dark" type="submit" onclick="writeInfo(9)">9</button>
                <button class="btn org" type="submit" onclick="writeInfo('+')">+</button>

            </div>
            <div class="col">
                <button class="btn dark" type="submit" onclick="writeInfo(4)">4</button>
                <button class="btn dark" type="submit" onclick="writeInfo(5)">5</button>
                <button class="btn dark" type="submit" onclick="writeInfo(6)">6</button>
                <button class="btn org" type="submit" onclick="writeInfo('-')">-</button>
            </div>
            <div class="col">
                <button class="btn dark" type="submit" onclick="writeInfo(1)">1</button>
                <button class="btn dark" type="submit" onclick="writeInfo(2)">2</button>
                <button class="btn dark" type="submit" onclick="writeInfo(3)">3</button>
                <button class="btn org" type="submit" onclick="writeInfo('*')">×</button>
            </div>
            <div class="col">
                <button class="btn dark" type="submit" onclick="writeInfo('.')" >.</button>
                <button class="btn dark" type="submit" onclick="writeInfo(0)">0</button>
                <button class="btn blue" type="submit" onclick="calOutput()">=</button>
                <button class="btn org" type="submit" onclick="writeInfo('/')">÷</button>
            </div>
            <div class="col">
                <button class="btn" type="submit" onclick="writeInfo('π')"><i>π</i></button>
                <button class="btn" type="submit" onclick="functionLogE()">ln</button>
                <button class="btn" type="submit" onclick="functionSin()">sin</button>
                <button class="btn" type="submit" onclick="functionFactor()">x!</button>
            </div>
            <div class="col">
                <button class="btn" type="submit" onclick="writeInfo('e')"><i>e</i></button>
                <button class="btn" type="submit" onclick="functionLogTen()">log</button>
                <button class="btn" type="submit" onclick="functionCos()">cos</button>
                <button class="btn" type="submit" onclick="functionTwoTimes()">x<sup>2</sup></button>
            </div>
            <div class="col">
                <button class="btn" type="submit" onclick="functionSqrt()">√</button>
                <button class="btn" type="submit" onclick="functionTan()">tan</button>
                <button class="btn" type="submit" onclick="functionXTimes()">x<sup>y</sup></button>
            </div>
            <p class="copyright">&copy; ECWU</p>
        </div>
    </div>
    </div>
</div>
</body>
<script src="js/script.js"></script><!-- js script -->

</html>
