<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator | SDWI 2017</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="container">
    <h1>Calculator Layout</h1>
    <div>
        <input type="text" id="diaplay" class="form-control">
    </div>
    <div class="number-btn">
        <div class="col">
            <button class="btn btn-lg btn-l" type="submit">7</button>
            <button class="btn btn-lg btn-l" type="submit">8</button>
            <button class="btn btn-lg btn-l" type="submit">9</button>
        </div>
        <div class="col">
            <button class="btn btn-lg btn-l" type="submit">4</button>
            <button class="btn btn-lg btn-l" type="submit">5</button>
            <button class="btn btn-lg btn-l" type="submit">6</button>
        </div>
        <div class="col">
            <button class="btn btn-lg btn-l" type="submit">1</button>
            <button class="btn btn-lg btn-l" type="submit">2</button>
            <button class="btn btn-lg btn-l" type="submit">3</button>
        </div>
        <div class="col">
            <button class="btn btn-lg btn-l" type="submit">.</button>
            <button class="btn btn-lg btn-l" type="submit">0</button>
            <button class="btn btn-primary btn-lg btn-l" type="submit">=</button>
        </div>
    </div>
</div>
</body>
<script src="js/script.js"></script><!-- js script -->
<script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/js/bootstrap.js"></script>
</html>
