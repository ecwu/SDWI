<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator | SDWI 2017</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/tether/1.4.0/css/tether.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="container">
    <h1>Calculator Layout</h1>
    <div>
        <input type="text" id="display" class="form-control btn-lg">
    </div>
    <div class="number-btn">
        <div class="col">
            <button class="btn btn-lg btn-l" type="submit" onclick="numBtnSeven()">7</button>
            <button class="btn btn-lg btn-l" type="submit" onclick="numBtnEight()">8</button>
            <button class="btn btn-lg btn-l" type="submit" onclick="numBtnNine()">9</button>
            <button class="btn btn-info btn-lg btn-l" type="submit" onclick="operationPlus()">+</button>
        </div>
        <div class="col">
            <button class="btn btn-lg btn-l" type="submit" onclick="numBtnFour()">4</button>
            <button class="btn btn-lg btn-l" type="submit" onclick="numBtnFive()">5</button>
            <button class="btn btn-lg btn-l" type="submit" onclick="numBtnSix()">6</button>
            <button class="btn btn-info btn-lg btn-l" type="submit" onclick="operationMinus()">-</button>
        </div>
        <div class="col">
            <button class="btn btn-lg btn-l" type="submit" onclick="numBtnOne()">1</button>
            <button class="btn btn-lg btn-l" type="submit" onclick="numBtnTwo()">2</button>
            <button class="btn btn-lg btn-l" type="submit" onclick="numBtnThree()">3</button>
            <button class="btn btn-info btn-lg btn-l" type="submit" onclick="operationMultiplication()">×</button>
        </div>
        <div class="col">
            <button class="btn btn-lg btn-l" type="submit" disabled="disabled" >.</button>
            <button class="btn btn-lg btn-l" type="submit" onclick="numBtnZero()">0</button>
            <button class="btn btn-primary btn-lg btn-l" type="submit" onclick="calOutput()">=</button>
            <button class="btn btn-info btn-lg btn-l" type="submit" onclick="operationDivision()">÷</button>
        </div>
    </div>

    <div class="function-btn">
        <div class="col">
            <button class="btn btn-danger btn-lg btn-l" type="submit" disabled="disabled" onclick=""><i>π</i></button>
            <button class="btn btn-danger btn-lg btn-l" type="submit" disabled="disabled" onclick="">ln</button>
            <button class="btn btn-danger btn-lg btn-l" type="submit" disabled="disabled" onclick="">sin</button>
            <button class="btn btn-danger btn-lg btn-l" type="submit" disabled="disabled" onclick="">x!</button>
        </div>
        <div class="col">
            <button class="btn btn-danger btn-lg btn-l" type="submit" disabled="disabled" onclick=""><i>e</i></button>
            <button class="btn btn-danger btn-lg btn-l" type="submit" disabled="disabled" onclick="">log</button>
            <button class="btn btn-danger btn-lg btn-l" type="submit" disabled="disabled" onclick="">cos</button>
            <button class="btn btn-danger btn-lg btn-l" type="submit" disabled="disabled" onclick="">x<sup>2</sup></button>
        </div>
        <div class="col">
            <button class="btn btn-danger btn-lg btn-l" type="submit" disabled="disabled" onclick="">CE</button>
            <button class="btn btn-danger btn-lg btn-l" type="submit" disabled="disabled" onclick="">√</button>
            <button class="btn btn-danger btn-lg btn-l" type="submit" disabled="disabled" onclick="">tan</button>
            <button class="btn btn-danger btn-lg btn-l" type="submit" disabled="disabled" onclick="">x<sup>y</sup></button>
        </div>
    </div>
</div>
</body>
<script src="js/script.js"></script><!-- js script -->
<script src="https://cdn.bootcss.com/tether/1.4.0/js/tether.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/js/bootstrap.js"></script>

    try {
    window.console && window.console.log && (console.log("Website Made by Zhenghao Wu"))
} catch (e) {}
</script>
</html>
