<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator | SDWI 2017</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/tether/1.4.0/css/tether.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="middle">
        <div>
            <input type="text" id="equation" class="form-control eqright equa" readonly="readonly">
            <input type="text" id="display" class="form-control btn-lg eqright" readonly="readonly">
        </div>
        <div class="number-btn">
            <div class="col">
                <button class="btn btn-lg btn-l" type="submit" onclick="writeInfo(7)">7</button>
                <button class="btn btn-lg btn-l" type="submit" onclick="writeInfo(8)">8</button>
                <button class="btn btn-lg btn-l" type="submit" onclick="writeInfo(9)">9</button>
                <button class="btn btn-info btn-lg btn-l" type="submit" onclick="writeInfo('+')">+</button>
                
            </div>
            <div class="col">
                <button class="btn btn-lg btn-l" type="submit" onclick="writeInfo(4)">4</button>
                <button class="btn btn-lg btn-l" type="submit" onclick="writeInfo(5)">5</button>
                <button class="btn btn-lg btn-l" type="submit" onclick="writeInfo(6)">6</button>
                <button class="btn btn-info btn-lg btn-l" type="submit" onclick="writeInfo('-')">-</button>
            </div>
            <div class="col">
                <button class="btn btn-lg btn-l" type="submit" onclick="writeInfo(1)">1</button>
                <button class="btn btn-lg btn-l" type="submit" onclick="writeInfo(2)">2</button>
                <button class="btn btn-lg btn-l" type="submit" onclick="writeInfo(3)">3</button>
                <button class="btn btn-info btn-lg btn-l" type="submit" onclick="writeInfo('*')">×</button>
            </div>
            <div class="col">
                <button class="btn btn-lg btn-l" type="submit" onclick="writeInfo('.')" >.</button>
                <button class="btn btn-lg btn-l" type="submit" onclick="writeInfo(0)">0</button>
                <button class="btn btn-primary btn-lg btn-l" type="submit" onclick="calOutput()">=</button>
                <button class="btn btn-info btn-lg btn-l" type="submit" onclick="writeInfo('/')">÷</button>
            </div>
        </div>

        <div class="function-btn">
            <div class="col">
                <button class="btn btn-danger btn-lg btn-l" type="submit" onclick="writeInfo('π')"><i>π</i></button>
                <button class="btn btn-danger btn-lg btn-l" type="submit" onclick="functionLogE()">ln</button>
                <button class="btn btn-danger btn-lg btn-l" type="submit" onclick="functionSin()">sin</button>
                <button class="btn btn-danger btn-lg btn-l" type="submit" onclick="functionFactor()">x!</button>
            </div>
            <div class="col">
                <button class="btn btn-danger btn-lg btn-l" type="submit" onclick="writeInfo('e')"><i>e</i></button>
                <button class="btn btn-danger btn-lg btn-l" type="submit" onclick="functionLogTen()">log</button>
                <button class="btn btn-danger btn-lg btn-l" type="submit" onclick="functionCos()">cos</button>
                <button class="btn btn-danger btn-lg btn-l" type="submit" onclick="functionTwoTimes()">x<sup>2</sup></button>
            </div>
            <div class="col">
                <button class="btn btn-danger btn-lg btn-l" type="submit" onclick="constantCe()">CE</button>
                <button class="btn btn-danger btn-lg btn-l" type="submit" onclick="functionSqrt()">√</button>
                <button class="btn btn-danger btn-lg btn-l" type="submit" onclick="functionTan()">tan</button>
                <button class="btn btn-danger btn-lg btn-l" type="submit" onclick="functionXTimes()">x<sup>y</sup></button>
            </div>
            <div class="col">
                <button class="btn btn-warning btn-lg btn-l" type="submit" onclick="writeInfo('(')">(</button>
                <button class="btn btn-warning btn-lg btn-l" type="submit" onclick="writeInfo(')')">)</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="js/script.js"></script><!-- js script -->
<script src="https://cdn.bootcss.com/tether/1.4.0/js/tether.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/js/bootstrap.js"></script>
<script type="text/javascript">
    try {
    window.console && window.console.log && (console.log("Website Made by Zhenghao Wu"))
} catch (e) {}
</script>
</html>
