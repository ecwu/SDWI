<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Join Us | SDWI 2017</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
</head>
<body>
<form id=form class="form-inline">
    <div class="container">
        <div class="joinbox">
            <h2>Please Fill in the form below to submit</h2>
            <div class="left">
                <label class="sr-only" for="inlineFormInput">Name</label>
                <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="username" placeholder="Name:">

                  <label class="sr-only" for="inlineFormInputGroup">Username</label>
                  <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <div class="input-group-addon">@</div>
                    <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username">
                  </div>

                <div class="currentskill">
                    <fieldset id="skills">
                        <legend>Your Current Skills</legend>
                    <input type="checkbox" id="skilla" value="Web Design" name="skills" />Web Design
                    <input type="checkbox" id="skillb" value="Java" name="skills" />Java
                    <input type="checkbox" id="skillc" value="Database" name="skills" />Database
                    </fieldset>
                </div>
                <br />
                <div id="city">
                    <fieldset>
                        <legend>City Expected</legend>
                        <input type="radio" value="Beijing" name="city" />Beijing
                        <input type="radio" value="Shenzhen" name="city" />Shenzhen
                        <input type="radio" value="Zhuhai" name="city" />Zhuhai
                    </fieldset>
                </div><!-- End of City Expected radio box-->
            </div><!-- End of Left div-->
            <div class="right">
                <div class="postion">
                    <p>Position:</p>
                    <select name="position" id="position">
                        <option value="Officer">Officer</option>
                        <option value="Manager">Manager</option>
                        <option value="Engineer">Engineer</option>
                        <option value="Architect">Architect</option>
                    </select>
                </div>
                <div class="postionleft">
                    <p>Recent Jobs</p>
                    <select multiple="multiple" size="5" id="multiple">
                        <option value="Assistant">Assistant</option>
                        <option value="Software Engineer">Software Engineer</option>
                        <option value="Customer service">Customer service</option>
                        <option value="Manager">Manager</option>
                        <option value="CEO">CEO</option>
                    </select>
                </div>
                <div class="postionright">
                    <p>Work Experience:</p>
                    <textarea rows="8" cols="20" id="text"></textarea>
                </div>

                <div class="upload">
                    <br />Upload a file: <input type="file" id="file" />
                </div>
            </div>
            <div class="btn">
                <input type="button" value="Reset" class="btn" onclick="reset()"/>
                <input type="button" value="Submit" class="btn" onclick="ainfo()"/>
            </div>
        </div>
    </div>
</form>
</body>
<script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<script src="js/script.js"></script>
<script src="js/bootstrap.js"></script>
</html>
