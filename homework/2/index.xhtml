<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>Input Box | Jack Wu</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div class="joinbox">
        <div class="left">
            <p>User Name:<input type="text" /></p>
            <div class="currentskill">
                <form>
                    <fieldset>
                        <legend>Your Current Skills</legend>
                    <input type="checkbox" name="skills" />Web Design<br />
                    <input type="checkbox" name="skills" />Java<br />
                    <input type="checkbox" name="skills" />Database<br />
                    </fieldset>
                </form><!-- End of Skills Checkbox box-->
            </div>
            <div class="cityexpect">.
                <form>
                    <fieldset>
                        <legend>City Expected</legend>
                    <input type="radio" name="citys" />Beijing<br />
                    <input type="radio" name="citys" />Shenzhen<br />
                    <input type="radio" name="citys" />Zhuhai<br />
                    </fieldset>
                </form>
            </div><!-- End of City Expected radio box-->
        </div><!-- End of Left div-->
        <div class="right">
            <div class="postion">
                <p>Position:</p>
                <select name="position">
                    <option value="Officer">Officer</option>
                    <option value="Manager">Manager</option>
                    <option value="Engineer">Engineer</option>
                    <option value="Architect">Architect</option>
                </select>
            </div>
            <div class="postionleft">
                Recent Jobs

            </div>
            <div class="postionrigth">
                Work Experience:<br />
                <textarea rows="8" cols="20"></textarea>
            </div>
            <div class="upload">
                Upload a file:<input type="file"></input>
            </div>
        </div>
    </div>
</body>
</html>
