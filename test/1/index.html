<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LightBulb | SDWI 2017</title><!--title here-->
    <link href="css/style.css" rel="stylesheet" type="text/css"><!--an external CSS-->
</head>
<body onclick="bulbInit()">
<div class="container"><!--the main container for the website-->
    <div class="displayArea"><!--the left lightbulb container-->
        <div class="leftHeading">
            <h1>Display Area</h1>
        </div>
        <div class="lightBulbArea">
            <img class="visibleLightBulb" id="light0" src="img/off.png" alt="off" onclick="lightSwitch(id);"><!--the no 1 light bulb-->
            <img class="visibleLightBulb" id="light1" src="img/off.png" alt="off" onclick="lightSwitch(id);"><!--the no 2 light bulb-->
            <img class="visibleLightBulb" id="light2" src="img/off.png" alt="off" onclick="lightSwitch(id);"><!--the no 3 light bulb-->
            <img class="visibleLightBulb" id="light3" src="img/off.png" alt="off" onclick="lightSwitch(id);"><!--the no 4 light bulb-->
            <img class="visibleLightBulb" id="light4" src="img/off.png" alt="off" onclick="lightSwitch(id);"><!--the no 5 light bulb-->
            <img class="visibleLightBulb" id="light5" src="img/off.png" alt="off" onclick="lightSwitch(id);"><!--the no 6 light bulb-->
            <img class="visibleLightBulb" id="light6" src="img/off.png" alt="off" onclick="lightSwitch(id);"><!--the no 7 light bulb-->
            <img class="visibleLightBulb" id="light7" src="img/off.png" alt="off" onclick="lightSwitch(id);"><!--the no 8 light bulb-->
            <img class="visibleLightBulb" id="light8" src="img/off.png" alt="off" onclick="lightSwitch(id);"><!--the no 9 light bulb-->
            <img class="visibleLightBulb" id="light9" src="img/off.png" alt="off" onclick="lightSwitch(id);"><!--the no 10 light bulb-->
            <img class="visibleLightBulb" id="light10" src="img/off.png" alt="off" onclick="lightSwitch(id);"><!--the no 11 light bulb-->
            <img class="visibleLightBulb" id="light11" src="img/off.png" alt="off" onclick="lightSwitch(id);"><!--the no 12 light bulb-->
        </div>
    </div>
    <div class="rightInfoArea"><!--the right funtion and info container-->
        <div class="informationArea">
            <h1 class="rightHeading">Information Area</h1>
            <input id="totalNum" type="text" readonly="readonly" value="Total Number of Lights: 12">
            <input id="onLightNum" type="text" readonly="readonly" value="0 light is on">
        </div>
        <div class="controlArea">
            <h1 class="rightHeading">Control Area</h1>
            <input class="btn" type="button" value="Lights On" onclick="turnAllOn()"><!--btn for on all light-->
            <input class="btn" type="button" value="Lights Off" onclick="turnAllOff()"><!--btn for of all light-->
            <input class="btn" type="button" value="Reduce One Light" onclick="lightAddAndMinus(2)"><!--btn for reduce on light-->
            <input class="btn" type="button" value="Add One Light" onclick="lightAddAndMinus(1)"><!--btn for add on light-->
        </div>
        <div class="extraPointArea">
            <h1 class="rightHeading">Extra Points</h1>
            <input class="btn" type="button" value="Reset" onclick="resetAll()"><!--btn for reset all info-->
            <p>&copy; Copyright ECWU 2017</p><!--copyright info-->
        </div>
    </div>
</div>
</body>
<script src="js/script.js" type="text/javascript"></script><!--an external JS-->
</html>
