<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practical Test #2 | SDWI 2017</title><!--Title for the Website-->
    <link href="css/style.css" rel="stylesheet" type="text/css"><!--external Css-->
</head>
<body>
<div class="container">
    <div class="formBox">
    <h1>Information Submit System</h1><!--Title for the website-->
        <form method="get" action="form.php"><!--form tag(start of the form)-->
            <div class="inputBox"><!--id input box-->
                <span class="inputText">ID:</span>
                <input type="text" placeholder="ID" id="inputId" onblur="IDChecker(id)">
                <span class="inputAlert" id="inputIdAlert"></span><!--id input box alert area-->
            </div>
            <div class="inputBox"><!--name input box-->
                <span class="inputText">Name:</span>
                <input type="text" placeholder="Name" id="inputName" onblur="NameChecker(id)">
                <span class="inputAlert" id="inputNameAlert"></span><!--name input box alert area-->
            </div>
            <div class="inputBox"><!--password input box-->
                <span class="inputText">Password:</span>
                <input type="password" id="inputPassword" onblur="PasswordChecker(id)">
                <span class="inputAlert" id="inputPasswordAlert"></span><!--password input box alert area-->
            </div>
            <div class="inputBox"><!--confirm password input box-->
                <span class="inputText">Confirm Password:</span>
                <input type="password" id="inputPasswordDouble" onblur="PasswordDoubleChecker(id)">
                <span class="inputAlert" id="inputPasswordDoubleAlert"></span><!--confirm password input box-->
            </div>
            <div class="inputBox"><!--address input box-->
                <span class="inputText">Address:</span>
                <input type="text" placeholder="Address" id="inputAddress" onblur="AddressChecker(id)">
                <span class="inputAlert"id="inputAddressAlert"></span><!--address input box alert area-->
            </div>
            <div class="inputBox"><!--cellphone input box-->
                <span class="inputText">Cell Phone:</span>
                <input type="text" placeholder="Cellphone Number" id="inputCellphone" onblur="CellphoneChecker(id)">
                <span class="inputAlert" id="inputCellphoneAlert"></span><!--cellphone input box alert area-->
            </div>
            <div class="inputBox"><!--Adults add & minus box-->
                <span class="inputText">Adults in family:</span>
                <button type="button" onclick="AdultsAdd()">+</button><!--add button-->
                <input type="text" class="AdultsDataBox" id="AdultsNumber" value="1" readonly="readonly">
                <button type="button" onclick="AdultsMinus()">-</button><!--minus button-->
                <button type="button" onclick="ChildrenDisplay();">Children</button><!--show children button-->
            </div>
            <div id="NoOfChildrenBox" style="display: none;" class="inputBox"><!--Children Number Select box-->
                <span class="inputText">No. of Children:</span>
                <select id="ChildrenNumber"><!--DropBox Select-->
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
            </div>
            <div class="inputBox">
                <fieldset><!--fieldset for hobbies-->
                    <legend>Hobbies</legend>
                    <div class="HobbiesBox">
                        <input type="checkbox" id="HobbitA" value="Singing" name="hobbies">Singing<!--hobby no1-->
                        <input type="checkbox" id="HobbitB" value="Dancing" name="hobbies">Dancing<!--hobby no2-->
                    </div>
                </fieldset>
            </div>
            <div style="display: none"><!--for datapass--><!--not displayed-->
                <input type="text" name="iid" id="oid">
                <input type="text" name="iname" id="oname">
                <input type="text" name="iaddress" id="oaddress">
                <input type="text" name="icellphone" id="ocellphone">
                <input type="text" name="iadult" id="oadult">
                <input type="text" name="ichild" id="ochild">
                <input type="text" name="ihobby" id="ohobby">
            </div>
            <div class="inputBox">
                <input type="submit" onclick="FillInfoBox()" class="submitBtn"><!--right float submit btn-->
            </div>
        </form><!--end of form-->
    </div><!--end of formBox-->
</div><!--end of container-->
</body>
<script src="js/script.js" type="text/javascript"></script><!--external JavaScript-->
</html>
